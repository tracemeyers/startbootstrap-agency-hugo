    <section id="{{ .Title | urlize }}" class="{{ .Params.class }}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ .Title }}</h2>
                    <h3 class="section-subheading text-muted">{{ .Description }}</h3>
                </div>
            </div>
            <div class="row {{ .Params.rowopts }}">
                {{ .Content }}
            </div>
        </div>
    </section>
